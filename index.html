<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="bg-dark text-light text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3 bg-light" id="city-search">
                    <label for="city-search" class="form-label">Search for a City:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Name of city being searched" aria-describedby="searchbtn" id="city-search">
                        <button class="btn btn-outline-primary" type="button" id="searchbtn"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                    <ul class="list-group" id="prevSearchList">
                        <li class="list-group-item" id="prevCity1"></li>
                        <li class="list-group-item" id="prevCity2"></li>
                        <li class="list-group-item" id="prevCity3"></li>
                        <li class="list-group-item" id="prevCity4"></li>
                        <li class="list-group-item" id="prevCity5"></li>
                        <li class="list-group-item" id="prevCity6"></li>
                        <li class="list-group-item" id="prevCity7"></li>
                        <li class="list-group-item" id="prevCity8"></li>
                    </ul>
                </div>
                <div class="col-md-9" id="city-weather">
                    <div class="row">
                        <div class="col-12" id="city-current-conditions">
                            <div class="card">
                                <h2 class="card-title mb-4" id="current-city">Orlando</h2>
                                <span class="card-text mb-4" id="temp">Temperature: </span>
                                <span class="card-text mb-4" id="humidity">Humidity: </span>
                                <span class="card-text mb-4" id="wind">Wind Speed: </span>
                                <span class="card-text mb-4" id="UV-label">UV Index: <span class="bg-danger text-white p-2 rounded" id="UV-index">9.467</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="city-forecast">
                            <h3 class="mt-3">5-Day Forecast:</h3>
                            <div class="d-flex justify-content-between">
                                <div class="card bg-primary">
                                    <h4 class="card-title text-white" id="card1-date"></h4>
                                    <span class="card-text" id="card1-icon"></span>
                                    <span class="card-text text-white" id="card1-temp">Temp: </span>
                                    <span class="card-text text-white" id="card1-humidity">Humidity: </span>
                                </div>
                                <div class="card bg-primary">
                                    <h4 class="card-title text-white" id="card2-date"></h4>
                                    <span class="card-text" id="card2-icon"></span>
                                    <span class="card-text text-white" id="card2-temp">Temp: </span>
                                    <span class="card-text text-white" id="card2-humidity">Humidity: </span>
                                </div>
                                <div class="card bg-primary">
                                    <h4 class="card-title text-white" id="card3-date"></h4>
                                    <span class="card-text" id="card3-icon"></span>
                                    <span class="card-text text-white" id="card3-temp">Temp: </span>
                                    <span class="card-text text-white" id="card3-humidity">Humidity: </span>
                                </div>
                                <div class="card bg-primary">
                                    <h4 class="card-title text-white" id="card4-date"></h4>
                                    <span class="card-text" id="card4-icon"></span>
                                    <span class="card-text text-white" id="card4-temp">Temp: </span>
                                    <span class="card-text text-white" id="card4-humidity">Humidity: </span>
                                </div>
                                <div class="card bg-primary">
                                    <h4 class="card-title text-white" id="card5-date"></h4>
                                    <span class="card-text" id="card5-icon"></span>
                                    <span class="card-text text-white" id="card5-temp">Temp: </span>
                                    <span class="card-text text-white" id="card5-humidity">Humidity: </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
